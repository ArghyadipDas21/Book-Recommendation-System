<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body style="background-color: black">
    <nav class="navbar" style="background-color: orange">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="text-white" style="font-size: 50px">Login</h1>
        <form action="/login" method="post">
            <input name="username" type="text" class="form-control" placeholder="Enter username" required>
            <input name="password" type="password" class="form-control" placeholder="Enter password" required style="margin-top: 20px;">
            <input type="submit" class="btn btn-lg btn-warning" style="margin-top: 20px;">
        </form>
    </div>
</body>
</html>
