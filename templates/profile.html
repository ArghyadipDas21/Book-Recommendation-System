<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body style="background-color: black">
    <nav class="navbar" style="background-color: orange">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="text-white" style="font-size: 50px">User Profile</h1>
        <h2 class="text-white">Favorite Books:</h2>
        <ul class="list-group">
            {% for book in favorites %}
                <li class="list-group-item text-white">
                    {{ book }}
                    <a href="{{ url_for('remove_from_favorites', book_title=book) }}" class="btn btn-danger btn-sm pull-right">Remove from Favorites</a>
                </li>
            {% else %}
                <li class="list-group-item text-white">No favorite books found.</li>
            {% endfor %}
        </ul>

        <!-- Add this form for deleting the user profile -->
        <form action="{{ url_for('delete_profile') }}" method="POST" style="margin-top: 20px;">
            <button type="submit" class="btn btn-danger">Delete My Profile</button>
        </form>
    </div>
</body>
</html>
